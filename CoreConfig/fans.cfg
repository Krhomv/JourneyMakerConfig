[controller_fan mcu_fan]
pin: gpio17
max_power: 0.8
shutdown_speed: 0
cycle_time: 0.01
kick_start_time: 1
fan_speed: 0.8
idle_timeout: 5
stepper: stepper_x, stepper_y, stepper_z


[heater_fan hotend_fan]
pin: gpio18
max_power: 1
kick_start_time: 1
shutdown_speed: 0
heater:extruder

[fan]
pin: gpio20
kick_start_time: 1
max_power: 1
shutdown_speed: 0